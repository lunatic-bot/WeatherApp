<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="weather-app">
    <!-- Search Section -->
    <div class="section search-bar">
      <input type="text" id="location-input" placeholder="Enter city name" />
      <button id="search-button">Search</button>
    </div>

    <!-- Current Weather Section -->
    <div class="section weather-info">
      <h2 id="city-name">City Name</h2>
      <p id="temperature">Temperature: --째C</p>
      <p id="description">Description: --</p>
      <p id="humidity">Humidity: --%</p>
    </div>

    <!-- Forecast Section -->
    <div class="section forecast">
      <h3>3-Day Forecast</h3>
      <div id="forecast-cards">
        <!-- Cards for each day's forecast -->
        <div class="forecast-card">
          <p>Day 1</p>
          <p>Temp: --째C</p>
          <p>Condition: --</p>
        </div>
        <div class="forecast-card">
          <p>Day 2</p>
          <p>Temp: --째C</p>
          <p>Condition: --</p>
        </div>
        <div class="forecast-card">
          <p>Day 3</p>
          <p>Temp: --째C</p>
          <p>Condition: --</p>
        </div>
      </div>
    </div>
  </div>

  <script></script>
</body>
</html>
